<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Obtenir un devis d'assurance en ligne</title>
    <meta name="description" content="Renseignez votre profil et recevez un devis personnalisé. Sans engagement tant que non signé.">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml">
  </head>
  <body>
    <a class="sr-only" href="#contenu">Aller au contenu</a>
    <header id="site-header"></header>
    <main id="contenu" class="container">
      <section>
        <h1 class="mt-0">Votre devis en quelques minutes</h1>
        <p class="text-muted">Sans engagement tant que non signé. Champs requis indiqués.</p>

        <form id="devis-form" novalidate>
          <div class="form-row">
            <div>
              <label for="produit">Produit</label>
              <select id="produit" name="produit" required>
                <option value="">Choisir…</option>
                <option>Auto</option>
                <option>Habitation</option>
                <option>Santé</option>
                <option>Vie</option>
                <option>Voyage</option>
                <option>Professionnels</option>
              </select>
            </div>
            <div>
              <label for="formule">Formule</label>
              <select id="formule" name="formule" required>
                <option value="">Choisir…</option>
                <option>Tiers</option>
                <option>Intermédiaire</option>
                <option>Tous risques</option>
              </select>
              <div class="field-hint">Selon produit, options disponibles.</div>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="prenom">Prénom</label>
              <input id="prenom" name="prenom" required>
            </div>
            <div>
              <label for="nom">Nom</label>
              <input id="nom" name="nom" required>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>
            </div>
            <div>
              <label for="telephone">Téléphone</label>
              <input id="telephone" name="telephone" inputmode="tel" placeholder="ex: +33 6 12 34 56 78" required>
              <div class="field-hint">Nous pourrions vous appeler pour préciser votre demande.</div>
            </div>
          </div>

          <div>
            <label for="message">Votre besoin (optionnel)</label>
            <textarea id="message" name="message" rows="4" placeholder="Précisez vos attentes, options souhaitées…"></textarea>
          </div>

          <div class="actions">
            <label style="display:flex; align-items:center; gap:8px;">
              <input type="checkbox" name="rgpd" required>
              <span>J'accepte la <a href="/legal/politique-confidentialite.html" target="_blank" rel="noopener">politique de confidentialité</a>.</span>
            </label>
          </div>

          <div class="actions">
            <button class="btn" type="submit">Obtenir mon devis</button>
            <a class="btn secondary" href="/contact.html">Parler à un conseiller</a>
          </div>
        </form>
      </section>
    </main>
    <footer id="site-footer"></footer>
    <script defer src="/assets/js/components.js"></script>
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/cookie-consent.js"></script>
  </body>
  </html>
